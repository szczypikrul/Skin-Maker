<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Model Viewer - A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Kamera -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Dodanie modelu 3D -->
        <a-entity gltf-model="url(model/model.gltf)" scale="1 1 1" position="0 0 -3">
            <a-entity 
                material="src: url(img/steve.png);" 
                scale="1 1 1"></a-entity>
        </a-entity>

        <!-- Światło -->
        <a-light type="directional" intensity="1" position="2 4 -3"></a-light>
    </a-scene>
</body>
</html>
