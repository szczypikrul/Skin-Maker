<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer with 180° Rotation - A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Definicja kamery -->
        <a-camera position="0 1.6 3" look-controls="pointerLockEnabled: true;"></a-camera>

        <!-- Model 3D z animacją obracania o 180 stopni w lewo i prawo -->
        <a-entity id="model" gltf-model="url(model/model.gltf)" scale="1 1 1" position="0 0 0">
            <!-- Opcjonalna tekstura na modelu -->
            <a-entity material="src: url(img/steve.png);" scale="1 1 1"></a-entity>

            <!-- Animacja obracania modelu o 180 stopni lewo/prawo -->
            <a-animation 
                attribute="rotation" 
                to="0 180 0" 
                dur="2000" 
                direction="alternate" 
                repeat="indefinite"></a-animation>
        </a-entity>

        <!-- Dodanie światła z przodu -->
        <a-light type="directional" intensity="1" position="0 3 3" target="#model"></a-light>
    </a-scene>
</body>
</html>
