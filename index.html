<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer - A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        /* Stylowanie przycisków */
        .button {
            position: absolute;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .left-button {
            left: 20px;
        }

        .right-button {
            right: 20px;
        }
    </style>
</head>
<body>
    <a-scene>
        <!-- Tło jako grafika -->
        <a-sky src="url(img/tlo.jpg)"></a-sky> <!-- Zmień "tło.jpg" na ścieżkę do swojej grafiki -->

        <!-- Definicja kamery -->
        <a-camera position="0 1.6 3"></a-camera>

        <!-- Model 3D -->
        <a-entity id="model" gltf-model="url(model/model.gltf)" scale="1 1 1" position="0 0 0">
            <!-- Możliwa tekstura na modelu -->
            <a-entity material="src: url(img/steve.png);" scale="1 1 1"></a-entity>
        </a-entity>

        <!-- Światła -->
        <!-- Ambient Light (ogólne światło) -->
        <a-light type="ambient" color="#fff" intensity="0.5"></a-light>

        <!-- Światło punktowe (z różnych kierunków) -->
        <a-light type="point" position="2 2 2" intensity="0.8" target="#model"></a-light> <!-- Światło z góry -->
        <a-light type="point" position="-2 2 2" intensity="0.8" target="#model"></a-light> <!-- Światło z lewej strony -->
        <a-light type="point" position="0 2 -2" intensity="0.8" target="#model"></a-light> <!-- Światło z tyłu -->

    </a-scene>

    <!-- Przycisk lewo -->
    <button class="button left-button" onclick="rotateModel('left')">← Obróć w lewo</button>

    <!-- Przycisk prawo -->
    <button class="button right-button" onclick="rotateModel('right')">Obróć w prawo →</button>

    <script>
        // Funkcja do obracania modelu w lewo lub w prawo
        function rotateModel(direction) {
            const model = document.querySelector("#model");
            let rotation = model.getAttribute("rotation");
            let newRotation;

            if (direction === 'left') {
                newRotation = { x: rotation.x, y: rotation.y - 30, z: rotation.z };
            } else if (direction === 'right') {
                newRotation = { x: rotation.x, y: rotation.y + 30, z: rotation.z };
            }

            model.setAttribute("rotation", newRotation);
        }
    </script>
</body>
</html>
