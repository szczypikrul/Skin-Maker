<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Model Viewer - Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
</head>
<body>
    <canvas id="webglCanvas" style="width: 100%; height: 100%;"></canvas>
    <script>
        // Tworzymy scenę
        const scene = new THREE.Scene();

        // Tworzymy kamerę
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Tworzymy render
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("webglCanvas") });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Dodajemy światło
        const light = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(light);

        // Ładowanie modelu GLTF
        const loader = new THREE.GLTFLoader();
        loader.load(
            'model/model.gltf', // Ścieżka do pliku GLTF
            function (gltf) {
                // Po załadowaniu modelu
                scene.add(gltf.scene);
                gltf.scene.scale.set(1, 1, 1); // Skala modelu (jeśli jest potrzebna)
                gltf.scene.position.set(0, 0, 0); // Pozycja modelu (jeśli jest potrzebna)

                // Nałożenie tekstury na model
                const textureLoader = new THREE.TextureLoader();
                textureLoader.load('img/steve.png', function (texture) {
                    gltf.scene.traverse(function (child) {
                        if (child.isMesh) {
                            child.material.map = texture;
                            child.material.needsUpdate = true;
                        }
                    });
                    console.log("Tekstura została nałożona!");
                });
            },
            undefined,
            function (error) {
                console.error("Błąd ładowania modelu:", error);
            }
        );

        // Animacja
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Zmiana rozmiaru okna
        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
