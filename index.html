<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Łączenie Grafik i Model 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }
        #model-container, #controls-container {
            width: 48%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        #canvas-container {
            width: 80%;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        #download {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sekcja Modelu 3D -->
    <div id="model-container">
        <h2>Model 3D</h2>
        <div id="model-canvas"></div>
    </div>

    <!-- Sekcja Kontroli -->
    <div id="controls-container">
        <h2>Połącz Grafiki</h2>
        <label for="list1">Wybierz pierwszą grafikę:</label>
        <select id="list1">
            <option value="img/steve.png">Grafika 1</option>
            <option value="img/jaskiniowiec_skin.png">Grafika 2</option>
        </select>
        <label for="list2">Wybierz drugą grafikę:</label>
        <select id="list2">
            <option value="img/steve.png">Grafika 1</option>
            <option value="img/jaskiniowiec_skin.png">Grafika 2</option>
        </select>
        <button id="combine">Połącz grafiki</button>
        <div id="canvas-container">
            <canvas id="canvas" width="128" height="128"></canvas>
            <a id="download" download="combined-image.png">Pobierz obraz</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
