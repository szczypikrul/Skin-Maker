<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Model Viewer - Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <script>
        // Canvas i silnik
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // Scena
        const scene = new BABYLON.Scene(engine);

        // Kamera
        const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Światło
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

        // Ładowanie modelu GLTF
        BABYLON.SceneLoader.Append(
            "model/",       // Ścieżka do folderu z modelem
            "model.gltf",   // Nazwa pliku modelu
            scene,
            function () {
                console.log("Model załadowany!");
            },
            function (progress) {
                console.log("Ładowanie:", progress.loaded / progress.total * 100, "%");
            },
            function (error) {
                console.error("Błąd ładowania modelu:", error.message);
            }
        );

        // Renderowanie
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Zmiana rozmiaru okna
        window.addEventListener("resize", () => {
            engine.resize();
        });

        BABYLON.SceneLoader.Append("model/", "model.gltf", scene, function (scene) {
            const mesh = scene.getMeshByName("MeshName"); // Nazwa siatki w modelu
            const material = new BABYLON.StandardMaterial("textureMaterial", scene);
            material.diffuseTexture = new BABYLON.Texture("img/steve.png", scene);
            mesh.material = material;
        });
    </script>
</body>
</html>
