<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Model Viewer - A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Kamera -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Dodanie modelu 3D -->
        <a-entity id="model" gltf-model="url(model/model.gltf)" scale="1 1 1" position="0 0 -3" rotation="0 0 0">
            <!-- Nałożenie tekstury -->
            <a-entity 
                material="src: url(img/steve.png);" 
                scale="1 1 1"></a-entity>
        </a-entity>

        <!-- Dodanie światła z przodu -->
        <a-light type="directional" intensity="1" position="0 3 3" target="#model"></a-light>

        <!-- Dajemy możliwość obracania modelu przez użytkownika -->
        <a-entity id="rotateModel" rotation="0 1 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
    </a-scene>
</body>
</html>
