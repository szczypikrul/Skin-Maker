<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Łączenie grafik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Połącz Grafiki</h1>
    <div>
        <label for="list1">Wybierz pierwszą grafikę:</label>
        <select id="list1">
            <option value="img/steve.png">Grafika 1</option>
            <option value="img/jaskiniowiec_skin.png">Grafika 2</option>
        </select>
    </div>
    <div>
        <label for="list2">Wybierz drugą grafikę:</label>
        <select id="list2">
            <option value="img/steve.png">Grafika 1</option>
            <option value="img/jaskiniowiec_skin.png">Grafika 2</option
        </select>
    </div>
    <button id="combine">Połącz grafiki</button>
    <canvas id="canvas" width="64 height="64"></canvas>
    <a id="download" download="combined-image.png">Pobierz obraz</a>

    <script src="script.js"></script>
</body>
</html>
